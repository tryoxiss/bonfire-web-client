.ctp-mocha { 
    --accent-color: var(--ctp-mocha-sapphire);

    --color-danger: var(--ctp-mocha-red);
    --color-warning: var(--ctp-mocha-yellow);
    --color-safe: var(--ctp-mocha-green);
    --color-cta: var(--accent-color);

    --group-bar-color: var(--ctp-mocha-crust);

    --border-color: var(--ctp-mocha-crust);

    --channels-bar-color: var(--ctp-mocha-mantle);
    --ui-box-color: var(--ctp-mocha-mantle);

    --base-color: var(--ctp-mocha-base);

    --text-color: var(--ctp-mocha-text);
    --text-muted: var(--ctp-mocha-subtext0);

    --main-font: sans-serif;
    --code-font: 'Hack', monospace,
}

.ctp-latte { 
    --var: 1;
}

* { 
    -webkit-margin-collapse: collapse;
    margin-collape: collapse;

    overflow: hidden;
}

author { 
    margin: 0.25rem 0rem;
}

body { 
    margin: 0;

    font-family: 'Noto Sans', sans-serif;
}

app { 
    --hubs-width: 4rem;
    --channels-width: calc(8vw + 8rem);
    --members-width: calc(10vw + 6rem);

    display: grid;
    grid-template-columns: var(--hubs-width) var(--channels-width) 1fr var(--members-width);
    grid-template-rows: 2.5rem 1fr 3rem;
    margin: 0px;

    grid-template-areas: 
    "group channels header  header"
    "group channels message message"
    "group profile message message";

    --border-large-radius: 1000rem; /* make it cmpletely round */
    --border-radius: 6px;

    /* Search, members, pins, etc are all popups/dropdowns. */

    min-height: 100vh;

    overflow: hidden;

    color: var(--text-color);
    font-family: var(--main-font);
}

[role="user-profile"] { grid-area: profile; }

[role="user-profile"] { 
    /* background-color: green; */
    margin-top: -4rem;
}

[role="groups"] { 
    background-color: var(--group-bar-color);
    grid-area: group;
}

[role="channels"] { 
    grid-area: channels;
}

.header-bar { 
    grid-area: header;
}

main { 
    grid-area: message;
}

[role="members"] { 
    grid-area: "misc";
}

[role="groups"] a { 
    display: block;
    margin: 0.5rem 0.5rem;
    /* margin-top: 0.5rem; */

    background-color: var(--base-color);
    border-radius: 100px;

    height: 3rem;
