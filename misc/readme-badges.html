}

body { 
    background-color: black;
    font-family: sans-serif;

    font-family: 'Hack';
}

.badge { 
    height: 2rem;

    padding: 1rem;
}

.badge div { 
    display: inline-block;
}

.badge-violet { 
    --accent-color: var(var(--mocha-lavender))
}

.badge .title { 
    color: var(--mocha-base); 
    background-color: var(--accent-color);

    padding: 0.5rem;
}

.badge .text { 
    color: var(--accent-color);
    background-color: var(--mocha-base);

    padding: 0.5rem;
}



.badge-violet .title { 
    background-color: var(--mocha-lavender);
}

.badge-violet .text { 
    color: var(--mocha-lavender);
}
</style>
